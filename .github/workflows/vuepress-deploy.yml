name: Build and Deploy
on: [push, repository_dispatch]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout self
        uses: actions/checkout@master
      - name: Checkout docs
        uses: actions/checkout@v2
        with:
          repository: chevere/docs
          token: ${{ secrets.PAT_TOKEN }}
          path: docs
      - name: Copy .vuepress to docs
        run: cp -r .vuepress docs
      - name: Build with PHP
        run: php src/build.php
      - name: Copy index.md to docs as README.md
        run: cp index.md docs/README.md
      - name: vuepress-deploy
        uses: jenkey2011/vuepress-deploy@master
        env:
          ACCESS_TOKEN: ${{ secrets.PAT_TOKEN }}
          TARGET_REPO: chevere/chevere.github.io
          TARGET_BRANCH: master
          BUILD_SCRIPT: yarn && yarn build
          BUILD_DIR: docs/.vuepress/dist/
          CNAME: chevere.org
