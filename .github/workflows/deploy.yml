name: Build and Deploy
on: [push, repository_dispatch]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout self
        uses: actions/checkout@master

      - name: Checkout docs
        uses: actions/checkout@v2
        with:
          repository: chevere/docs
          token: ${{ secrets.PAT_TOKEN }}
          path: docs

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: opcache, mbstring, ds
          ini-values: opcache.enable_cli = 1, opcache.enable = 1

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --classmap-authoritative

      - name: Copy .vuepress to docs
        run: cp -r .vuepress docs

      - name: Build with PHP
        run: php build.php

      - name: Get node cache directory path
        id: node-cache-dir-path
        run: echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v2
        id: node-cache
        with:
          path: ${{ steps.node-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: vuepress-deploy
        uses: jenkey2011/vuepress-deploy@master
        env:
          ACCESS_TOKEN: ${{ secrets.PAT_TOKEN }}
          TARGET_REPO: chevere/chevere.github.io
          TARGET_BRANCH: master
          BUILD_SCRIPT: npm run build
          BUILD_DIR: docs/.vuepress/dist/
          CNAME: chevere.org
